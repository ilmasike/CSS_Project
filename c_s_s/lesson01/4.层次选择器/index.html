<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*p{*/
        /*    background: #81e037;*/
        /*}*/

        /*1.后代选择器：*/
        body p{       /*body后面的所有p标签*/
            background: red;
        }

        /*2.子选择器：只有一代*/
        body>p{
            background: #889977;
        }


        /*3.相邻兄弟(而且是下面那个：对下不对上)选择器：  同辈，只有一个显示结果*/
        .active + p{
            color: yellow;
        }


        /*4.通用兄弟选择器：  对下不对上，当前选中元素的向下的所有兄弟*/
        .active~p{
            background: dodgerblue;
        }
    </style>
</head>

<body>
<p>p0</p>
<p class="active">p1</p>
<p>p2</p>
<p>p3</p>
<!--ul无序标签-->
<ul>
    <li>
        <p>p4</p>
    </li>

    <li>
        <p>p5</p>
    </li>

    <li>
        <p>p6</p>
    </li>
</ul>

<p class="active">p7</p>
<p>p8</p>


</body>
</html>
