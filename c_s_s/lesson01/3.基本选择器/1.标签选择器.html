<!--推荐使用后面的属性选择器-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        /*标签选择器，会选择页面上所有的这个标签的元素。

        */

        p{
            color: #81e037;
            background: red;
            border-radius: 50px;

        }
        h1{
            font-size: 4px;
            color: #897;
            background: oldlace;
            border-radius: 50px;

        }

    </style>


</head>

<h1>学习java</h1>
