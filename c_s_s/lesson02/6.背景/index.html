<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 1000px;
            height: 700px;
            border: 1px solid red;/*粗细，实线，颜色*/
            background-image: url("images/1.png");/*默认是全部平铺的*/
        }

        .div1{
            background-repeat: repeat-x ;/*只水平，不竖直 平铺*/
        }
        .div2{
            background-repeat: repeat-y;/*垂直*/
        }

        .div3{
            background-repeat: no-repeat;/*  不平铺*/
        }

    </style>


</head>
<body>

<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>


</body>
</html>
